<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestreams</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        .navbar, .navbar-second {
            background-color: #222;
            padding: 5px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .navbar a, .navbar-second a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            margin: 3px;
            font-size: 14px;
            transition: 0.3s;
            border: 1px solid white;
            border-radius: 4px;
        }

        .navbar a:hover, .navbar-second a:hover {
            background-color: #444;
        }

        .navbar a.active, .navbar-second a.active {
            background-color: #666;
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            margin: 15px auto;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fullscreen-button, .chromecast-button {
            margin-top: 10px;
            padding: 4px 8px;
            font-size: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .fullscreen-button:hover, .chromecast-button:hover {
            background-color: #666;
        }
    </style>
    <script>
        function changeStream(videoUrl, element) {
            document.getElementById("livestream").src = videoUrl;

            let links = document.querySelectorAll('.navbar a, .navbar-second a');
            links.forEach(link => link.classList.remove('active'));

            element.classList.add('active');
        }

        function toggleFullscreen() {
            let iframe = document.getElementById("livestream");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function castStream() {
            if (!window.chrome || !chrome.cast || !chrome.cast.isAvailable) {
                alert("Chromecast er ikke tilg√¶ngelig");
                return;
            }
            
            let sessionRequest = new chrome.cast.SessionRequest(chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID);
            let apiConfig = new chrome.cast.ApiConfig(sessionRequest, function() {}, function(error) {
                console.log("Chromecast fejl:", error);
            });
            
            chrome.cast.initialize(apiConfig, function() {
                chrome.cast.requestSession(function(session) {
                    let mediaInfo = new chrome.cast.media.MediaInfo(document.getElementById("livestream").src, "video/mp4");
                    let request = new chrome.cast.media.LoadRequest(mediaInfo);
                    session.loadMedia(request);
                });
            });
        }
    </script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
</head>
